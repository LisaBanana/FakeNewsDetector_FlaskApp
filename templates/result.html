<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

	<header>
		<div class="container">
		<div id="brandname">
			FakeNewsDetector
		</div>
		<h2>Hoax detector</h2>
		
	</div>
	</header>
	<p style="color:white;font-size:20;text-align: center;"><b>Result for tested news title</b></p>
	<div class="results">


		
	{% if prediction == 1%}
	<h2 style="color:black;">IT'S FAKE NEWS !</h2>
	<img src="{{url_for('static', filename='Fake-newsTrumpMontre-du-doigt.JPG')}}" />
	{% elif prediction == 0%}
	<h2 style="color:white;">This one seems real news (double check on hoax buster, just in case)</h2>
	<img src="{{url_for('static', filename='not-fake-news.JPG')}}" />
	{% endif %}

	</div>

</body>
</html>
